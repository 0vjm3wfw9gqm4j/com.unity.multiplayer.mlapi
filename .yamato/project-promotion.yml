{% metadata_file .yamato/project.metafile %}
---
{% for project in projects -%}
{% for package in project.packages -%}
promote_{{ project.name }}_{{ package.name }}:
  name: Promote Project {{ project.name }} - Package {{ package.name }} to Production
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.small
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package promote --package-path {{ package.path }}
  artifacts:
    artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/project-pack.yml#pack_{{ project.name }}
{% for editor in test_editors -%}
    - .yamato/project-test.yml#validate_{{ project.name }}_{{ package.name }}_{{ test_platforms.first.name }}_{{ editor }}
{% endfor -%}
{% endfor -%}

promote_{{ project.name }}:
  name: Promote ALL {{ project.name }} packages to Production
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.small
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci project promote --project-path {{ project.path }}
  artifacts:
    artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/project-pack.yml#pack_{{ project.name }}
{% for package in project.packages -%}
{% for editor in test_editors -%}
    - .yamato/project-test.yml#validate_{{ project.name }}_{{ package.name }}_{{ test_platforms.first.name }}_{{ editor }}
{% endfor -%}
{% endfor -%}
{% endfor -%}
