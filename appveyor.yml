version: '{branch}-{build}'

configuration:
  - Debug
  - Release
  - Release_Lite
  - Debug_Lite

skip_commits:
  files:
    - docs/*

build:
  project: MLAPI.sln
  verbosity: minimal

before_package:
  - cd C:\projects\mlapi
  - powershell "& "".\BuildUnityPackages.ps1"""

artifacts:
  - path: '*.unitypackage'

image: Visual Studio 2017

before_build:
  - nuget restore

for:
-
  matrix:
    only:
      - configuration: Debug
  artifacts:
  - path: 'MLAPI\bin\Debug\*\*MLAPI*'
  test:
    assemblies:
      - 'MLAPI\bin\Debug\*\MLAPI.dll'
-
  matrix:
    only:
      - configuration: Debug_Lite
  artifacts:
  - path: 'MLAPI\bin\Lite\Debug\*\*MLAPI*'
  test:
    assemblies:
      - 'MLAPI\bin\Lite\Debug\*\MLAPI.dll'
-
  matrix:
    only:
      - configuration: Release
  artifacts:
  - path: 'MLAPI\bin\Release\*\*MLAPI*'
  test:
    assemblies:
      - 'MLAPI\bin\Release\*\MLAPI.dll'
-
  matrix:
    only:
      - configuration: Release_Lite
  artifacts:
  - path: 'MLAPI\bin\Lite\Release\*\*MLAPI*'
  test:
    assemblies:
      - 'MLAPI\bin\Lite\Release\*\MLAPI.dll'